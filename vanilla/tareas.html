<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tareas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Tareas</h1>
      <div>
        <form id="task-form">
          <div class="input-group">
            <label for="task-title">Titulo</label>
            <input id="task-title" type="text" required />
          </div>
          <div class="input-group">
            <label for="task-desc">Descripción</label>
            <textarea id="task-desc" cols="30" required></textarea>
          </div>
          <button class="btn btn-green" type="submit">Añadir</button>
        </form>
        <div id="task-list"></div>
      </div>
      <div style="margin-top: 1.5rem">
        <b>Contador de clicks:</b>
        <a href="./click.html">Click</a>
      </div>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
